spring.application.name=reservation-system

# MySQL データベース接続設定
spring.datasource.url=jdbc:mysql://localhost:3306/reservation_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 設定
mybatis.mapper-locations=classpath:repository/*.xml
mybatis.type-aliases-package=com.life.engineer.happy.reservation_system.model

# HikariCP (デフォルトのコネクションプール) 設定
spring.datasource.hikari.maximum-pool-size=10

# SQL クエリのログ出力
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ロギング設定
logging.level.org.springframework=INFO
logging.level.com.life.engineer.happy.reservation_system=DEBUG

# サーバーポート設定
server.port=8080

# タイムゾーン設定
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/reservation_db?useSSL=false&serverTimezone=UTC
