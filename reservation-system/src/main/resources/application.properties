spring.application.name=reservation-system

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

mybatis.mapper-locations=classpath:repository/*.xml
mybatis.type-aliases-package=com.life.engineer.happy.reservation_system.model

spring.datasource.hikari.maximum-pool-size=10
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework=INFO
logging.level.com.life.engineer.happy.reservation_system=DEBUG
server.port=8080
#spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/reservation_db?useSSL=false&serverTimezone=UTC
logging.level.org.springframework.security=DEBUG

spring.h2.console.path=/h2-console
